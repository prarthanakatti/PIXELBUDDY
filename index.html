<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelBuddy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to PixelBuddy!</h1>
    <p class="greeting">Hey PRARTHANA, ready to break a habit today?</p>
    <button id="themeToggle">Toggle Light/Dark</button>
  </header>

  <section class="pet-select">
    <h2>Choose Your Buddy</h2>
    <div class="pet-grid">
      <!-- These will be replaced with your pet images! -->
      <div class="pet-card" data-theme="pikachu">🐭 Pikachu</div>
      <div class="pet-card" data-theme="bulbasaur">🌿 Bulbasaur</div>
      <div class="pet-card" data-theme="charmander">🔥 Charmander</div>
      <div class="pet-card" data-theme="squirtle">💧 Squirtle</div>
    </div>
  </section>

  <button class="cta">Start My Habit Journey</button>
</body>
</html>
